<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>My Music Studio â€“ Cover Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:#111;color:#fff}
header{padding:30px;text-align:center;background:linear-gradient(135deg,#d6004c,#7b1fa2)}
.container{max-width:1000px;margin:auto;padding:40px 20px}
.tabs{display:flex;gap:10px;margin-bottom:30px;flex-wrap:wrap}
.tab{flex:1;padding:15px;background:#1e1e1e;border:none;color:#fff;cursor:pointer;border-radius:12px}
.tab.active{background:linear-gradient(135deg,#d6004c,#7b1fa2)}
.section{display:none}
.section.active{display:block}
.upload-box{background:#1e1e1e;padding:25px;border-radius:12px;margin-bottom:40px}
input{width:100%;padding:12px;margin-bottom:15px;border-radius:8px;border:none}
input[type=file]{background:#fff;color:#000}
button{background:#d6004c;color:#fff;border:none;padding:12px 24px;border-radius:25px;cursor:pointer}
button:disabled{background:#555}
.upload-area{border:3px dashed #d6004c;border-radius:12px;padding:40px;text-align:center;cursor:pointer}
.upload-area.dragover{background:#2a2a2a}
.gallery{margin-top:40px}
.video-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px}
.video-card{background:#1e1e1e;border-radius:12px;overflow:hidden}
.video-card video{width:100%;height:200px;object-fit:cover}
.video-info{padding:15px}
.video-actions{display:flex;gap:10px;padding:0 15px 15px}
.download-btn{flex:1;background:#d6004c;color:#fff;text-decoration:none;padding:8px;border-radius:8px;text-align:center}
.delete-btn{flex:1;background:#444;color:#fff;border:none;border-radius:8px;cursor:pointer}
.view-btn{flex:1;background:#7b1fa2;color:#fff;border:none;border-radius:8px;cursor:pointer}
.empty{text-align:center;color:#777;padding:60px}
.audio-player{width:100%;margin:10px 0}
footer{text-align:center;padding:20px;color:#777}
</style>
</head>

<body>

<header>
<h1>ğŸ¶ My Music Studio</h1>
<p>Video, PDF e Audio â€“ tutto locale</p>
</header>

<div class="container">

<div class="tabs">
<button class="tab active" onclick="switchTab('create')">ğŸ¬ Crea Video</button>
<button class="tab" onclick="switchTab('import')">ğŸ“¤ Importa Video</button>
<button class="tab" onclick="switchTab('pdf')">ğŸ“„ Importa PDF</button>
<button class="tab" onclick="switchTab('audio')">ğŸµ Importa Audio</button>
</div>

<!-- CREA VIDEO -->
<div id="createSection" class="section active">
<div class="upload-box">
<input placeholder="Titolo">
<input placeholder="Artista">
<input type="file" accept="image/*">
<input type="file" accept="audio/*">
<button>Crea Video</button>
</div>
</div>

<!-- IMPORT VIDEO -->
<div id="importSection" class="section">
<div class="upload-box">
<input placeholder="Titolo video">
<input placeholder="Artista">
<input type="file" accept="video/*">
</div>
</div>

<!-- IMPORT PDF -->
<div id="pdfSection" class="section">
<div class="upload-box">
<input id="pdfTitle" placeholder="Titolo PDF">
<input id="pdfDescription" placeholder="Descrizione PDF">
<input type="file" id="pdfFile" accept="application/pdf">
<button onclick="importPDF()">Aggiungi PDF</button>
</div>
</div>

<!-- IMPORT AUDIO -->
<div id="audioSection" class="section">
<div class="upload-box">
<input id="audioTitle" placeholder="Titolo Audio">
<input id="audioArtist" placeholder="Artista / Note">
<input type="file" id="audioFile" accept=".mp3,.wav,.ogg,.m4a,.flac">
<button onclick="importAudio()">Aggiungi Audio</button>
</div>
</div>

<!-- GALLERIE -->
<div class="gallery" id="videoGallery"><h2>ğŸï¸ Video</h2><div class="video-grid" id="videoGrid"></div></div>
<div class="gallery" id="pdfGallery"><h2>ğŸ“„ PDF</h2><div class="video-grid" id="pdfGrid"></div></div>
<div class="gallery" id="audioGallery"><h2>ğŸµ Audio</h2><div class="video-grid" id="audioGrid"></div></div>

<div class="empty" id="empty">Nessun contenuto</div>

</div>

<footer>Â© 2025 â€“ My Music Studio</footer>

<script>
function switchTab(tab){
document.querySelectorAll('.tab').forEach(b=>b.classList.remove('active'))
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'))
document.getElementById(tab+'Section').classList.add('active')
event.target.classList.add('active')
}

function openDB(){
return new Promise((res,rej)=>{
const r=indexedDB.open("StudioDB",3)
r.onupgradeneeded=e=>{
const db=e.target.result
if(!db.objectStoreNames.contains("pdfs")) db.createObjectStore("pdfs",{keyPath:"id"})
if(!db.objectStoreNames.contains("audios")) db.createObjectStore("audios",{keyPath:"id"})
}
r.onsuccess=e=>res(e.target.result)
})
}

async function importPDF(){
const file=document.getElementById('pdfFile').files[0]
if(!file)return
const db=await openDB()
db.transaction("pdfs","readwrite").objectStore("pdfs").add({
id:Date.now().toString(),blob:file,title:pdfTitle.value,description:pdfDescription.value
})
loadGallery()
}

async function importAudio(){
const file=document.getElementById('audioFile').files[0]
if(!file)return
const db=await openDB()
db.transaction("audios","readwrite").objectStore("audios").add({
id:Date.now().toString(),
blob:file,
title:audioTitle.value||file.name,
artist:audioArtist.value||""
})
loadGallery()
}

async function loadGallery(){
const db=await openDB()
const pdfs=await db.transaction("pdfs").objectStore("pdfs").getAll()
const audios=await db.transaction("audios").objectStore("audios").getAll()

pdfGrid.innerHTML=""
audioGrid.innerHTML=""

pdfs.forEach(p=>{
const url=URL.createObjectURL(p.blob)
pdfGrid.innerHTML+=`
<div class="video-card">
<div class="video-info"><b>${p.title}</b><br>${p.description}</div>
<div class="video-actions">
<a class="download-btn" href="${url}" download="${p.title}.pdf">Scarica</a>
</div></div>`
})

audios.forEach(a=>{
const url=URL.createObjectURL(a.blob)
audioGrid.innerHTML+=`
<div class="video-card">
<div class="video-info"><b>${a.title}</b><br>${a.artist}</div>
<audio class="audio-player" controls src="${url}"></audio>
<div class="video-actions">
<a class="download-btn" href="${url}" download="${a.title}">Scarica</a>
</div></div>`
})
}

window.onload=loadGallery
</script>

</body>
</html>
